<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Viewer 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #1a1a1a; /* fond fonc√© */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      model-viewer {
        width: 90vw;
        height: 90vh;
        background-color: #1a1a1a;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="/vue_pour_site_2.glb"
      alt="Vue 3D de la machine"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1.1"
      environment-image="neutral"
      ar
    ></model-viewer>
  </body>
</html>
