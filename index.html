<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="vue_pour_site_2.glb"
      alt="Vue 3D"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="0.9"
      background-color="#111111"
    >
    </model-viewer>
  </body>
</html>
