<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Viewer 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #121212; /* FOND FONCÉ */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="/vue_pour_site_2.glb"
      alt="Modèle 3D"
      auto-rotate 
      camera-controls 
      background-color="#121212"
      ar
      exposure="0.9"
      shadow-intensity="1"
    ></model-viewer>
  </body>
</html>
